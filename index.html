<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Just another sketchpad</h1>
    <div id="content">
        <div id="stage">
            <div id="sketch-board"></div>
        </div>
        <div id="tool-panel">
            <div id="buttons">
                <button class="tool-button" id="set-sketchpad">Set sketchpad</button>
                <button class="tool-button" id="reset-sketchpad">Reset sketchpad</button>
            </div>
        </div>
    </div>
    <div id="addon">
        <label class="options">
            <input id="default" type="radio" name="options" checked />Default
        </label>
        <label class="options">
            <input id="colorful" type="radio" name="options" />Colorful
        </label>
        <label class="options">
            <input id="slowfill" type="radio" name="options" />Slow Fill
        </label>
        <label class="options">
            <input id="acid" type="radio" name="options" />Corrosion
        </label>
    </div>
    <div id="footer">
        <p>&#169; C-Type Ink</p>
    </div>
    
</body>
</html>
