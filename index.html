<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your sketchpad!</h1>
    <div id="content">
        <div id="stage">
            <div id="sketch-board"></div>
        </div>
        <div id="tool-panel">
            <div id="buttons">
                <button class="tool-button" id="set-sketchpad">Set sketchpad</button>
            <button class="tool-button" id="clear-sketchpad">Clear sketchpad</button>
            </div>
        </div>
    </div>
    
</body>
</html>
